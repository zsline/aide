<!DOCTYPE html>
<html lang="ua">

@@include('html/head.html',{ "title":"Aid to refugees" })

<body>
    @@include('html/header.html',{})
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <form class="main__form add-form">
                    <input class="main__input" type="text" placeholder="Ім'я або назва організації">
                    <input class="main__input" type="text" placeholder="Телефон">
                    <select name="city">
                        <option selected>Оберіть місто</option>
                        <option value="Новомосковськ">Новомосковськ</option>
                        <option value="Дніпро">Дніпро</option>
                        <option value="Київ">Київ</option>
                        <option value="Кривий ріг">Кривий ріг</option>
                        <option value="Полтава">Полтава</option>
                        <option value="Черкаси">Черкаси</option>
                        <option value="Олександрівка">Олександрівка</option>
                    </select>
                    <select name="cat">
                        <option selected>Оберіть категорію</option>

                        <option value="Горячі номери">Горячі номери</option>
                        <option value="Волонтери">Волонтери</option>
                        <option value="Допомога">Допомога</option>
                        <option value="Житло">Житло</option>
                        <option value="Авто">Авто</option>
                        <option value="Рекомендації">Рекомендації</option>
                    </select>
                    <textarea cols="30" rows="10" placeholder="Пропозиція"></textarea>
                    <button class="btn">Додати пропозицію</button>
                </form>
            </div>
        </div>
    </main>
    @@include('html/footer.html',{})
    <script src="js/app.min.js"></script>
</body>

</html>
